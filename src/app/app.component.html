<app-header />

<main>
  <ul id="users">
    @for (user of users; track $index) {
    <li>
      <app-user 
        [id]="user.id" 
        [avatar]="user.avatar" 
        [name]="user.name" 
        (select)="onSelectedUser($event)"
      />
    </li>
    }
    <!-- <li>
      <app-user
        [avatar]="users[0].avatar"
        [name]="users[0].name"
      />
    </li> -->
  </ul>

  <app-tasks [name]="selectedUser.name" />
</main>
